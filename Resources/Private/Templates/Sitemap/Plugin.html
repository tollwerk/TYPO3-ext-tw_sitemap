{namespace tw=Tollwerk\TwSitemap\ViewHelpers}
<entries><f:for each="{parameters}" as="values" key="parameter"><f:for each="{values}" as="value">
    <a href="{f:uri.action(arguments: '{tw:arrays.combine(keys: {0: parameter}, values: {0: value})}', action: action, extensionName: extensionName, pluginName: pluginName, controller: controller, noCacheHash: 1)}" data-lastmod="{value.tstamp -> f:format.date(format: 'U')}"/></f:for></f:for></entries>
